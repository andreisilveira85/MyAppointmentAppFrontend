<main>
    <section class="form-section">
        <img src="../../../assets/logo.JPG"/>
       <h2>{{ title }}</h2>
       <ng-content></ng-content>
       <div class="btn-wrapper">
            <button 
                class="btn-primary" 
                (click)="submit()"
                [disabled]="disablePrimaryBtn"
            >
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
       </div>
    </section>
    <section class="divide-section"></section>
    <section class="main-section">
        <h1>Empower your health with a tap; book your next doctor's appointment anytime, anywhere.</h1>
        <img src="../../../assets/mainframe.JPG"/>
    </section>
</main>
